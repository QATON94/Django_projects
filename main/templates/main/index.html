{% extends 'main/base.html' %}
{% block content %}
    {% for object in object_list %}
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="card-text">
                        {% if object.is_active %}
                            {{ object|title }}
                        {% else %}
                            <span class="text-muted">
                                        {{ object|title }}
                                        </span>
                        {% endif %}
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'main:view_student' object.pk %}" type="button"
                               class="btn btn-sm btn-outline-secondary">Посмотреть</a>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Изменить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
